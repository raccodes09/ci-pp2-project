<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Premier League Quiz</title>
</head>
<body>

    <!-- header -->
    <header>
        <h1>Premier League Quizzers</h1>
    </header>

    <!-- main body -->
    <section id="quizContainer">
        
        <div id="startScreen">
            <h2>Welcome to the Premier League Quiz!</h2>
            <input type="text" id="username" placeholder="Your Username">
            <button id="startQuiz">Start Quiz!</button>
        </div>

        <div id="questionScreen">
            <!-- Questions and options will be added dynamically using JavaScript -->
        </div>

        <div id="resultScreen">
            <h2>Full Time Score</h2>
            <p id="usernameDisplay"></p>
            <p id="scoreDisplay"></p>
            <button id="resetButton">Rematch?</button>
        </div>

    </section>

    <!-- footer -->
    <footer>
        <p>Contact us:</p>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">Youtube</a>
        <a href="#">Github</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
