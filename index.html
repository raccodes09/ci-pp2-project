<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Premier League Quiz</title>
</head>

<body>
    <header>
        <h1>Premier League Quizzers</h1>
    </header>
    <section id="quizContainer">
        <div id="startScreen">
            <h2>Welcome to the Premier League Quiz!</h2>
            <label for="username"></label>
            <input type="text" id="username" placeholder="Enter Username and Kick Off" />
            <button id="startQuiz">Kick Off!</button>
        </div>
        <div id="questionScreen">
            <!-- Questions and options will be added here dynamically using JavaScript -->
        </div>
        <div id="resultScreen">
            <h2>Full Time Score</h2>
            <p id="usernameDisplay"></p>
            <p id="scoreDisplay"></p>
            <button id="resetButton">Rematch?</button>
        </div>
    </section>

    <footer>
        <p>Contact us:</p>
        <a href="https://www.instagram.com/" target="_blank" rel="noopener"
            aria-label="Visit our Instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a> 
        <a href="https://www.facebook.com/" target="_blank" rel="noopener"
            aria-label="Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.youtube.com/" target="_blank" rel="noopener"
            aria-label="Visit our YouTube page (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
        <a href="https://github.com//" target="_blank" rel="noopener"
            aria-label="Visit our GitHub page (opens in new tab)"><i class="fa-brands fa-github"></i></a>
    </footer>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/ca93e2a05d.js" crossorigin="anonymous"></script>
    <!-- JavaScript source -->
    <script src="assets/js/script.js"></script>
</body>

</html>
